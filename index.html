<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="main-frame">
    <div class="styles">
      <div class="img-style">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar" class="img">
      </div>
      <main role="main">
        <div class="infos">
          <h1 class="name">Jessica Randall</h1>
          <h2 class="location">London, United Kingdom</h2>
          <p class="description">"Front-end developer and avid reader."</p>
        </div>
          <div  class="buttons">
            <nav class="navigation">
            <button class="button-style">GitHub</button>
            <button class="button-style">Frontend Mentor</button>
            <button class="button-style">LinkedIn</button>
            <button class="button-style">Twitter</button>
            <button class="button-style">Instagram</button>
            </nav>
          </main>
          </div>
    </div>
  </div>
</body>
</html>
